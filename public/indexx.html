<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using one tap sigin" />
    <title>One tap Login App</title>
</head>
<script src="https://apis.google.com/js/api.js"></script>
<script>
    function start() {
        // 2. Initialize the JavaScript client library.
        gapi.client.init({
            'apiKey': 'AIzaSyADtskW4n0ReyN76IauZxoJHTDcOTxddmo',
            // Your API key will be automatically added to the Discovery Document URLs.
            'discoveryDocs': ['https://people.googleapis.com/$discovery/rest'],
            // clientId and scope are optional if auth is not required.
            'clientId': '723636814535-49trc9jrfpdl7cho19fti4gapo88nk4n.apps.googleusercontent.com',
            'scope': 'profile',
        }).then(function () {
            // 3. Initialize and make the API request.
            return gapi.client.people.people.get({
                'resourceName': 'people/me',
                'requestMask.includeField': 'person.names'
            });
        }).then(function (response) {
            console.log(response.result);
        }, function (reason) {
            console.log('Error: ' + reason.result.error.message);
        });
    };
    // 1. Load the JavaScript client library.
    gapi.load('client', start);
</script>

<body>

    <div id="results"></div>

</body>
